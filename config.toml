baseURL = "https://xkcoding.com/"
title = "CodingDiary"
subtitle = "代码日记"
description = "xkcoding的代码成长日记"
author = "xkcoding"
timezone = "Asia/Shanghai"

# Hugo 模块配置
[module]
  [[module.imports]]
    path = "github.com/hugo-fixit/FixIt"

# 网站语言，仅在这里设置
defaultContentLanguage = "zh-cn"

# 是否自动检测内容语言
enableContentLanguageInURL = true
enableContentLanguageInDir = true

# 是否在菜单中显示语言切换器
enableLanguageSwitcher = true

# 是否显示文章目录
enableTOC = true

# 是否自动展开文章目录
tocOpen = true

# 是否启用搜索
enableSearch = true

# 是否启用代码复制
enableCodeCopy = true

# 是否启用图片点击放大
enableImageZoom = true

# 是否启用 emoji
enableEmoji = true

# 是否启用数学公式
enableMath = true

# 是否启用流程图
enableMermaid = true

# 是否启用音乐播放器
enableMusicPlayer = true

# 是否启用评论系统
enableComment = true

# 评论系统设置
[params.comment]
  type = "giscus"
  [params.comment.giscus]
    repo = "xkcoding/MyBlog"
    repoId = "R_kgDOGxK4Yw"
    category = "Announcements"
    categoryId = "DIC_kwDOGxK4Y84CQh1_"
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"

# 网站图标设置
[params.favicon]
  href = "/favicon.ico"

# 网站 Logo 设置
[params.logo]
  src = "/logo.png"
  title = "xkcoding"
  link = "/"

# 网站作者设置
[params.author]
  name = "xkcoding"
  link = "https://github.com/xkcoding"

# 网站关键词
[params.keywords]
  keywords = ["xkcoding", "blog", "hugo", "fixit"]

# 网站统计设置
[params.analytics]
  enable = true
  google = "UA-XXXXXXXXX-X"

# 网站 SEO 设置
[params.seo]
  # 图片 URL
  images = ["/logo.png"]
  # 出版者信息
  [params.seo.publisher]
    "@type" = "Organization"
    name = "xkcoding"
    logo = "/logo.png"

# 网站社交链接
[params.social]
  GitHub = "https://github.com/xkcoding"
  Email = "mailto:yangkaishen@gmail.com"

# 网站菜单设置
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40

# 网站版权信息
[params.footer]
  since = 2018
  customText = ""

