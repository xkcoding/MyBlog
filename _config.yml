# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CodingDiary
subtitle: 代码日记
description: xkcoding的代码成长日记
author: xkcoding
language: zh-Hans
timezone: 

# RSS 
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

#search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

algolia:
  applicationID: 'IZ674ZFFAQ'
  apiKey: '3e793989390e526ef46faf9cfa745307'
  adminApiKey: '98c0c615a4417fbcd435ecd7308fada8'
  indexName: 'coding_diary'
  chunkSize: 5000

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cd.xkcoding.com/
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 

# Writing
new_post_name: :year-:month-:day.:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: 

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
	  github: https://github.com/xkcoding/xkcoding.github.io.git,master
	  coding: https://git.coding.net/xkcoding/xkcoding.git,master

