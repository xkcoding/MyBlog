name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "è‡ªå®šä¹‰æ ‡ç­¾ (ç•™ç©ºåˆ™ä½¿ç”¨æ—¶é—´æˆ³)"
        required: false
        default: ""
      deploy:
        description: "æž„å»ºåŽè‡ªåŠ¨éƒ¨ç½²åˆ°é˜¿é‡Œäº‘"
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  # é•œåƒåå¿…é¡»å°å†™
  IMAGE_NAME: xkcoding/myblog
  CONTAINER_NAME: myblog

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro (Production)
        run: pnpm build
        env:
          # ç”Ÿäº§çŽ¯å¢ƒä¸ä½¿ç”¨ BASE_PATH
          BASE_PATH: /

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "ðŸŽ‰ Docker é•œåƒæž„å»ºå®Œæˆï¼"
          echo ""
          echo "ðŸ“¦ æŽ¨é€çš„æ ‡ç­¾ï¼š"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"

  deploy:
    needs: build-and-push
    if: ${{ github.event.inputs.deploy == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version_tag }}
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT || 22 }}
          envs: IMAGE
          script: |
            echo "ðŸš€ å¼€å§‹éƒ¨ç½² $IMAGE"

            # ç™»å½• GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull $IMAGE

            # åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # å¯åŠ¨æ–°å®¹å™¨
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 80:80 \
              $IMAGE

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f

            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ éƒ¨ç½²æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒ**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æœåŠ¡å™¨**: \`${{ secrets.ALIYUN_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **å®¹å™¨å**: \`${{ env.CONTAINER_NAME }}\`" >> $GITHUB_STEP_SUMMARY
