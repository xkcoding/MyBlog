name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "è‡ªå®šä¹‰æ ‡ç­¾ (ç•™ç©ºåˆ™ä½¿ç”¨æ—¶é—´æˆ³)"
        required: false
        default: ""
      deploy:
        description: "æž„å»ºåŽè‡ªåŠ¨éƒ¨ç½²åˆ°é˜¿é‡Œäº‘"
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  # é•œåƒåå¿…é¡»å°å†™
  IMAGE_NAME: xkcoding/myblog
  CONTAINER_NAME: myblog

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro (Production)
        run: pnpm build
        env:
          # ç”Ÿäº§çŽ¯å¢ƒä¸ä½¿ç”¨ BASE_PATH
          BASE_PATH: /

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "ðŸŽ‰ Docker é•œåƒæž„å»ºå®Œæˆï¼"
          echo ""
          echo "ðŸ“¦ æŽ¨é€çš„æ ‡ç­¾ï¼š"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"

  deploy:
    needs: build-and-push
    if: ${{ github.event.inputs.deploy == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version_tag }}
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT || 22 }}
          envs: IMAGE
          script: |
            echo "ðŸš€ å¼€å§‹éƒ¨ç½² $IMAGE"

            # ç™»å½• GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull $IMAGE

            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            mkdir -p /opt/myblog/dist

            # åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
            docker stop ${{ env.CONTAINER_NAME }} ${{ env.CONTAINER_NAME }}-nginx 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} ${{ env.CONTAINER_NAME }}-nginx 2>/dev/null || true

            # ä»Žé•œåƒä¸­æå–é™æ€æ–‡ä»¶
            docker create --name temp-extract $IMAGE
            docker cp temp-extract:/usr/share/nginx/html/. /opt/myblog/dist/
            docker rm temp-extract

            # æ£€æŸ¥æ˜¯å¦æœ‰ SSL è¯ä¹¦
            if [ -d "/opt/myblog/certbot/etc/live/xkcoding.com" ]; then
              echo "ðŸ” æ£€æµ‹åˆ° SSL è¯ä¹¦ï¼Œå¯ç”¨ HTTPS..."

              # åˆ›å»º nginx SSL é…ç½®æ–‡ä»¶
              cat > /opt/myblog/nginx-ssl.conf << 'NGINX_CONF'
            # HTTP - é‡å®šå‘åˆ° HTTPS
            server {
                listen 80;
                server_name xkcoding.com www.xkcoding.com;

                location /.well-known/acme-challenge/ {
                    root /usr/share/nginx/html;
                }

                location / {
                    return 301 https://$server_name$request_uri;
                }
            }

            # HTTPS
            server {
                listen 443 ssl;
                server_name xkcoding.com www.xkcoding.com;

                ssl_certificate /etc/letsencrypt/live/xkcoding.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/xkcoding.com/privkey.pem;

                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_prefer_server_ciphers off;
                ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
                ssl_session_timeout 1d;
                ssl_session_cache shared:SSL:10m;
                ssl_session_tickets off;

                add_header Strict-Transport-Security "max-age=63072000" always;

                root /usr/share/nginx/html;
                index index.html;

                gzip on;
                gzip_vary on;
                gzip_proxied any;
                gzip_comp_level 6;
                gzip_min_length 1000;
                gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml image/svg+xml;

                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    access_log off;
                }

                location ~* \.html$ {
                    expires -1;
                    add_header Cache-Control "no-store, no-cache, must-revalidate";
                }

                location / {
                    try_files $uri $uri/ $uri.html =404;
                }

                error_page 404 /404.html;

                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
            }
            NGINX_CONF

              # ä½¿ç”¨ SSL é…ç½®å¯åŠ¨ nginx
              docker run -d \
                --name ${{ env.CONTAINER_NAME }}-nginx \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v /opt/myblog/dist:/usr/share/nginx/html:ro \
                -v /opt/myblog/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro \
                -v /opt/myblog/certbot/etc:/etc/letsencrypt:ro \
                nginx:alpine
            else
              echo "âš ï¸  æœªæ£€æµ‹åˆ° SSL è¯ä¹¦ï¼Œä½¿ç”¨ HTTP..."

              # ä½¿ç”¨æ™®é€šé…ç½®å¯åŠ¨
              docker run -d \
                --name ${{ env.CONTAINER_NAME }} \
                --restart unless-stopped \
                -p 80:80 \
                $IMAGE
            fi

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f

            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ éƒ¨ç½²æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒ**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æœåŠ¡å™¨**: \`${{ secrets.ALIYUN_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **å®¹å™¨å**: \`${{ env.CONTAINER_NAME }}\`" >> $GITHUB_STEP_SUMMARY
