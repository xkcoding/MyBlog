name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build with Astro
        uses: withastro/action@v3
        env:
          # 使用自定义域名后 BASE_PATH 为 /
          BASE_PATH: /
          # 标识为预发环境，显示 Preview 徽标
          IS_PREVIEW: true

      - name: Replace robots.txt for preview (禁止 SEO)
        run: |
          cp dist/robots-preview.txt dist/robots.txt
          echo "✅ 已替换 robots.txt 禁止搜索引擎索引预发环境"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
