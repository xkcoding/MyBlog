services:
  nginx:
    image: nginx:alpine
    container_name: myblog-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - certbot
    networks:
      - myblog-net

  certbot:
    image: certbot/certbot
    container_name: myblog-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./dist:/var/www/html:ro
    # 初次申请证书命令（执行一次后注释掉）
    # command: certonly --webroot --webroot-path=/var/www/html --email your@email.com --agree-tos --no-eff-email -d xkcoding.com -d www.xkcoding.com
    # 续期命令
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - myblog-net

volumes:
  certbot-etc:
  certbot-var:

networks:
  myblog-net:
    driver: bridge
